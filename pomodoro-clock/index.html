<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="contain">
        <div class="title">
            <h1>Pomodoro Clock</h1>
        </div>
        <div class="clock">
            <div class="pie_left"><div class="left"></div></div>
            <div class="pie_right"><div class="right"></div></div>
            <div class="mask"><span class="show"></span></div>
        </div>
        <div>
            <div class="info work">
                <div><i class="fa fa-gear" aria-hidden="true"></i></div>
                <div>
                    <button class="btn minus"><i class="fa fa-minus" aria-hidden="true"></i></button>
                    <label>25</label>
                    <button class="btn plus"><i class="fa fa-plus" aria-hidden="true"></i></button>
                </div>
            </div>
            <div class="info break">
                <div><i class="fa fa-coffee" aria-hidden="true"></i></div>
                <div>
                    <button class="btn minus"><i class="fa fa-minus" aria-hidden="true"></i></button>
                    <label>5</label>
                    <button class="btn plus"><i class="fa fa-plus" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
